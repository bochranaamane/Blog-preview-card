<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  
  @font-face {
    font-family: 'Figtree';
    src: url('assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
    font-weight: 100 900; /* Covers all weights */
    font-style: normal;
    }

    @font-face {
        font-family: 'Figtree';
        src: url('assets/fonts/Figtree-Italic-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: italic;
    }
    *{
      font-family: 'Figtree', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: hsl(47, 88%, 63%);
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      background-color:  hsl(0, 0%, 100%);
      max-width: 350px;
      width: 100%;
      border: 1px solid black;
      border-radius: 24px;
      box-shadow: 5px 5px black;
      transition: 0.5s ease;
      padding: 16px;

    }
    .img-box {
      margin: 10px auto; /* Adds spacing around the box and centers it */
      width: 100%; /* Ensures responsiveness */
      }

    .img-box svg {
      width: 100%; /* Ensures it scales responsively */
      height: auto; /* Maintains aspect ratio */
      border-radius: 20px; /* Rounded corners */
      overflow: hidden; /* Ensures the content stays inside the rounded edges */
    }
    
    .content button{
      background-color: hsl(47, 88%, 63%);
      padding:10px 15px;
      border: none;
      width: fit-content;
      border-radius: 5px;
      font-variation-settings: 'wght' 700;
      cursor: pointer;
    }
    .content #date{
        margin: 15px 0;
        font-variation-settings: 'wght' 600;
        color: hsl(0, 0%, 7%);
    }
    .content h2{
      margin: 10px auto;
    }
    .content h2 a{
      text-decoration: none;
      color: black;
    }
    .content .text{
      margin: 15px auto;
      line-height: 25px;
      color: hsl(0, 0%, 42%);
      font-variation-settings: 'wght' 500;
    }
    .profile{
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .profile img{
      width: 10%;
      height: auto;
    }
    .profile .Name{
      font-variation-settings: 'wght' 800;
      margin-left: 10px;
    }
    button:hover{
      background-color:black;
      color: hsl(47, 88%, 63%);
    }
    .container:hover{
      box-shadow: 1px 1px 20px 15px rgb(0, 0, 0);
      max-width: 400px;
    }
  </style>
</head>
